apiVersion: pg.percona.com/v1
kind: PerconaPGCluster
metadata:
  labels:
    pgo-version: 1.2.0
  name: pg-nsi
spec:
#  secretsName: pg-nsi-users
#  sslCA: pg-nsi-ssl-ca
#  sslSecretName: pg-nsi-ssl-keypair
#  sslReplicationSecretName: pg-nsi-ssl-keypair
  upgradeOptions:
    versionServiceEndpoint: https://check.percona.com
    apply: 14-recommended
    schedule: "0 4 * * *"
  database: pgdb
  port: "5432"
  user: pguser
  disableAutofail: false
  tlsOnly: false
  standby: false
  pause: false
  keepData: true
  keepBackups: true
