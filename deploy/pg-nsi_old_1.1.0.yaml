  pmm:
    enabled: false
    image: percona/pmm-client:2.24.0
    serverHost: monitoring-service
    serverUser: admin
    pmmSecret: pg-nsi-pmm-secret
    resources:
      requests:
#      memory: 200M
#      cpu: 500m
#      limits:
#        cpu: "1"
#        memory: "400M"
  backup:
    image: percona/percona-postgresql-operator:1.1.0-ppg14-pgbackrest
    backrestRepoImage: percona/percona-postgresql-operator:1.1.0-ppg14-pgbackrest-repo
    resources:
      requests:
#      memory: "48Mi"
#      limits:
#        cpu: "1"
#        memory: "64Mi"
    volumeSpec:
      size: 1G
      accessmode: ReadWriteOnce
      storagetype: dynamic
      storageclass: ""
#      matchLabels: ""
#    storages:
#      my-gcs:
#        type: gcs
#        bucket: some-gcs-bucket
#    repoPath: ""
    schedule:
      - name: "sat-night-backup"
        schedule: "0 0 * * 6"
        keep: 3
        type: full
        storage: local
  pgBouncer:
    image: percona/percona-postgresql-operator:1.1.0-ppg14-pgbouncer
    size: 1
    resources:
      requests:
#      cpu: "1"
#      memory: "128Mi"
      limits:
#      cpu: "2"
#      memory: "512Mi"
    expose:
      serviceType: ClusterIP
#      loadBalancerSourceRanges:
#      annotations:
#        pg-cluster-annot: pg-nsi
#      labels:
#        pg-cluster-label: pg-nsi
  pgReplicas:
