  userLabels:
    pgo-version: "1.1.0"
  pgPrimary:
    image: percona/percona-postgresql-operator:1.1.0-ppg14-postgres-ha
    resources:
      requests:
#      memory: "128Mi"
    tolerations: []
    volumeSpec:
      size: 1G
      accessmode: ReadWriteOnce
      storagetype: dynamic
      storageclass: ""
#      matchLabels: ""
    expose:
      serviceType: ClusterIP
#      loadBalancerSourceRanges:
