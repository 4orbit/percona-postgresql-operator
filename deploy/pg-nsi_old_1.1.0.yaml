apiVersion: pg.percona.com/v1
kind: PerconaPGCluster
metadata:
  annotations:
    current-primary: pg-nsi
  labels:
    crunchy-pgha-scope: pg-nsi
    deployment-name: pg-nsi
    name: pg-nsi
    pg-cluster: pg-nsi
    pgo-version: 1.1.0
    pgouser: admin
  name: pg-nsi
spec:
